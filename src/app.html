<!doctype html>
<html lang="en" %sveltekit.theme%>
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- SEO Meta Tags -->
		<meta name="author" content="Quang" />
		<meta name="robots" content="index, follow" />
		<meta name="googlebot" content="index, follow" />

		<!-- Open Graph Meta Tags -->
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="Quang Design" />
		<meta property="og:locale" content="en_US" />

		<!-- Twitter Card Meta Tags -->
		<meta name="twitter:creator" content="@quang" />
		<meta name="twitter:site" content="@quang" />

		<!-- Canonical URL will be set by individual pages -->

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" %sveltekit.theme%>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
